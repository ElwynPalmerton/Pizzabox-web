jobs:
  build:
    runs-on: macOS-10.15
    steps:
      - uses: actions/checkout@v2
      - run: dotnet build

test:
  runs-on: macOS-10.15
  steps:
    - uses: actions/checkout@v2
    - run: dotnet test -p:CollectCoverage=true -p:CoverletOutputFormat=opencover -p:CoverletOutput=./test_coverage/ -l trx -o 'test_results'

name: ci-pipeline

on: push
